<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>

</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" class="employee-FirstName" placeholder="First Name"> 
    <input type="text" class="employee-LastName" placeholder="Last Name">
    <input type="number" class="employee-Id" placeholder="ID">
    <input type="text" class="employee-Title" placeholder="Title">
    <input type="number" class="emplouee-Salary" placeholder="Annual Salary">
    <button id="submit-Button">Submit</button>
    
</body>
</html>
