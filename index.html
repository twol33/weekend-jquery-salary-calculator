<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>

</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" id="employee-FirstName" placeholder="First Name"> 
    <input type="text" id="employee-LastName" placeholder="Last Name">
    <input type="number" id="employee-Id" placeholder="ID">
    <input type="text" id="employee-Title" placeholder="Title">
    <input type="number" id="employee-Salary" placeholder="Annual Salary">
    <button id="submit-Button">Submit</button>

    <h2>Employees</h2>
    <table>
        <thead>
            <tr id="table-header">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="input-Info">
            <tr>
                <td>Jon</td>
                <td>Smith</td>
                <td>11111</td>
                <td>Director</td>
                <td>80000</td>
                <td><button class="remove-Button">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <h2>Total Monthly: </h2>
</body>
</html>
